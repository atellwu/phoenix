<meta charset="utf-8">
<title>软负载控制台 - 站点 ${virtualServerName}</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="${contextPath}/static/css/bs.min.css">
<link rel="stylesheet" href="${contextPath}/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="${contextPath}/static/css/theme.css">
<!--[if IE 7]>
<link rel="stylesheet" href="${contextPath}/static/css/font-awesome-ie7.min.css">
<![endif]-->
<style type="text/css">
#line-chart {
    height: 300px;
    width: 800px;
    margin: 0px auto;
    margin-top: 1em;
}

.brand {
    font-family: georgia, serif;
}

.brand .first {
    color: #FFE20D;
    font-weight: bold;
    font-style: italic;
}

.brand .second {
    color: #fff;
    font-style: italic;
}
</style>
<script>
    (function() {
        try {
            if (parent != self && (parent.document.domain != document.domain)) {
                throw new Error("can't be iframed");
            }
        } catch (e) {
            debugger;
            window.open(location.href, "_top");
        }
    })();

    //环境变量
    window.contextpath = "${contextPath}";
    window.csrfToken = "$!{csrfToken}";
</script>
