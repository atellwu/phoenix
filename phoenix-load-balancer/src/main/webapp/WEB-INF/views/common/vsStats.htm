<p class="stat" ng-show="editOrShow=='show'">
  <a ng-href="${contextPath}/{{vs.name}}/deploy" target="_blank"><span style="color: #6c7a95" class="number"><i
      class="icon-external-link"></i> 发布</span></a>
</p>
<p class="stat" ng-show="editOrShow=='show'">
  <a href="javascript:;" ng-click="addTag();" target="_blank"><span style="color: #6c7a95" class="number"><i
      class="icon-tag"></i> 创建发布版本</span></a>
</p>
<p class="stat">
  <a href="javascript:;" ng-click="preview()" title="预览当前生成的 nginx config 文件"><span style="color: #6c7a95"
    class="number"><i class="icon-eye-open"></i> 预览</span></a>
</p>
<!-- 删除站点 -->
<div aria-hidden="true" role="dialog" class="modal hide" id="removeVirtualServerModal" style="display: none;">
  <div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h3>删除站点</h3>
  </div>
  <div class="modal-body">
    <h6 style="text-align: center;">删除后将无法恢复，请谨慎操作！</h6>
    <div id="removeVirtualServerAlertDiv"></div>
    <form class="form-horizontal" onsubmit="return false;">
      <div class="control-group">
        <label class="control-label" style="width: 230px;">为确保无误，请输入该站点名：</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"></span><input id="removeVirtualServerName" type="text" class="input-small"
              ng-model="removeVirtualServerName" placeholder="">
          </div>
          <span class="muted">（必填）</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ng-hide="removeVirtualServerName==vs.name" disabled class="btn">确定</button>
    <button type="button" ng-show="removeVirtualServerName==vs.name" ng-click="removeVirtualServer()"
      class="btn btn-primary">确定</button>
    <button type="button" data-dismiss="modal" class="btn">取消</button>
  </div>
</div>
