#set($layout = "taskLayout.htm")
<div class="row" style="padding: 20px 50px 0 50px;">
  <span style="color: #585858; font-size: 14px">任务(ID:$deploymentTask.id 名称:$deploymentTask.name)</span>
  <hr style="margin-top: 0px; margin-bottom: 5px">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <table style="margin-bottom: 10px;" class="table table-bordered table-condensed nohover">
          <thead>
            <tr>
              <th width="80">Project</th>
              <td width="300">admin-web</td>
              <th width="80">Owner</th>
              <td width="200">吴晓勇&nbsp;</td>
              <th width="80">Description</th>
              <td>N/A</td>
            </tr>
          </thead>
        </table>
        <table style="margin-top: 0px;" class="slb-datatable table table-striped table-condensed lion">
          <thead>
            <tr>
              <th><input type="checkbox" id="all-machine-check" /></th>
              <th>IP</th>
              <th>ST</th>
              <th>Hostname</th>
              <th>Env</th>
              <th>Kernel</th>
              <th>App</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" name="host" value="10.1.1.27" id="host-10.1.1.27"></td>
              <td>10.1.1.27</td>
              <td>
                <div class="u6 a-f-e" title="不可用"></div>
              </td>
              <td>admin-web01</td>
              <td>生产</td>
              <td>N/A</td>
              <td>N/A</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="span6">
        <button id="runButton" style="float: right; margin-bottom: 10px; margin-right: 0px;" type="button"
          onclick="rundemo_app.runDemo()" class="btn btn-success">发布</button>
        <button id="shutdownButton" type="button" onclick="rundemo_app.shutdown()" class="btn btn-danger"
          style="display: none;">Shutdown</button>
        <div class="row-fluid">
          <div class="span12 thumbnail">
            <form class="form-inline">
              <table class="table table-condensed lion nohover" style="margin: 0 0 0;border-bottom: 1px solid #DDD;">
                <thead>
                  <tr>
                    <th colspan="3"><label class="help-inline" style="padding-left: 0px;"><strong
                        style="color: #08C;">部署方式</strong></label></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="190"><label class="radio"><input type="radio" name="plan.policy"
                        value="one-by-one" id="plan.policy-one-by-one" checked=""> 1->1->1 (每次一台)</label></td>
                    <td width="190"><label class="radio"><input type="radio" name="plan.policy"
                        value="two-by-two" id="plan.policy-two-by-two"> 1->2->2 (每次两台)
                    </label></td>
                    <td width="190"><label class="radio"><input type="radio" name="plan.policy"
                        value="three-by-three" id="plan.policy-three-by-three"> 1->3->3 (每次三台)
                    </label></td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-condensed lion nohover" style="margin: 0 0 0; border-bottom: 1px solid #DDD;">
                <thead>
                  <tr>
                    <th colspan="3"><label class="help-inline" style="padding-left: 0px;"><strong
                        style="color: #08C;">错误处理</strong></label></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="180"><label
                      class="radio"><input type="radio" id="id-1" name="plan.abortOnError" value="true" checked=""> 中断后续发布</label></td>
                    <td><label class="radio"
                      for="id-2"><input type="radio" id="id-2" name="plan.abortOnError" value="false"> 继续后续发布</label></td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-condensed lion nohover" style="margin: 0 0 0; border-bottom: 1px solid #DDD;">
                <thead>
                  <tr>
                    <th colspan="3"><label class="help-inline" style="padding-left: 0px;"><strong
                        style="color: #08C;">发布控制</strong></label></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="180"><label class="radio"><input type="radio" id="id-3" name="plan.autoContinue" value="false" checked=""
                      onchange="disableTxt('txt_deployInterval')"> 手动控制</label></td>
                    <td><label class="radio"><input type="radio" id="id-4" name="plan.autoContinue" value="true"
                      onchange="enableTxt('txt_deployInterval')"> 发布间隔/秒: </label> <input class="input-mini"
                      type="text" id="txt_deployInterval" style="height: 12px" name="plan.deployInterval" value="0" ></td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
        <pre
          style="cursor: text; margin-top: 20px; background-color: #3A1042; color: #FFFFFF; font-size: 12px; width: 100%; height: 420px; overflow-x: auto;"
          id="console"></pre>
        <span style="float: right; font-size: 9px;">.Console.</span> <input id="consoleInput" type="text"
          class="input-xlarge" onkeypress="rundemo_app.input(event);" placeholder="console input">
      </div>
    </div>
  </div>
</div>
