<span style="font-size: 12px;">所在位置：<a href="javascript:;" ng-click="switchPoolList();">所有集群</a> &nbsp;&nbsp;<span
  ng-show="poolEditing">/ &nbsp;&nbsp; {{poolEditing.name}}</span>
</span>
<div ng-hide="poolEditing">
  <h5 style="margin-top: 30px">集群列表</h5>
  <table class="table table-bordered" style="width: 80%">
    <thead>
      <tr>
        <th>集群名称</th>
        <th>负载均衡策略</th>
        <th>节点个数</th>
        <th>活动节点数</th>
        <th style="width: 130px;">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pool in vs.pools">
        <td>{{pool.name}}</td>
        <td>{{pool.loadbalanceStrategyName}}</td>
        <td>{{pool.members.length}}</td>
        <td>{{getAliveMemberCount()}}</td>
        <td><a href="javascript:void(0);" ng-click="switchPool($index);"> 查看详情 </a></td>
      </tr>
    </tbody>
  </table>
</div>

  #parse("pool/${editOrShow}/detail.htm")
