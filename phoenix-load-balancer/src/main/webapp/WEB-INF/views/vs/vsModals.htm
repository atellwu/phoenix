
<!-- 删除站点 -->
<div aria-hidden="false" role="dialog" data-backdrop="true" class="bootbox modal" id="removeVirtualServerModal"
  style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">删除站点</h4>
      </div>
      <div class="modal-body">
        <div style="text-align: center;" class="alert alert-danger alert-block">
          <span class="bigger-110">删除后将无法恢复，请谨慎操作！ </span>
        </div>
        <div id="removeVirtualServerAlertDiv"></div>
        <form class="form-horizontal" role="form" onsubmit="return false;">
          <div class="form-group">
            <label class="col-sm-5 control-label no-padding-right" for="form-field-1"> 为确保无误，请输入该站点名： </label>
            <div class="col-sm-7">
              <input id="removeVirtualServerName" type="text" class="col-xs-10 col-sm-7"
                ng-model="removeVirtualServerName" placeholder="">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-hide="removeVirtualServerName==vs.name" disabled class="btn">确定</button>
        <button type="button" ng-show="removeVirtualServerName==vs.name" ng-click="removeVirtualServer()"
          class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 确认删除directive的对话框 -->
<div aria-hidden="false" role="dialog" data-backdrop="true" tabindex="-1" class="bootbox modal"
  id="affirmRemoveDirectiveModal" style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h3>确认操作</h3>
      </div>
      <div class="modal-body">
        <div class="bootbox-body">
          <p style="text-align: center;">
            <i class="icon-warning-sign"></i> 您是否确定要删除该指令（type为{{directiveToBeRemove.type}}) ？
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="removeDirective();" class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 输入key -->
<div aria-hidden="false" role="dialog" data-backdrop="true" class="bootbox modal" id="addParamModal"
  style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h3>添加自定义参数</h3>
      </div>
      <div class="modal-body">
        <div id="addParamAlertDiv"></div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-7 control-label no-padding-right">参数名</label>
            <div class="col-sm-7">
              <div class="input-prepend">
                <span class="add-on"></span><input ng-trim="true" id="addParamKey" ng-enter="addNewDynamicAttribute()"
                  type="text" class="input" placeholder="">
              </div>
              <span class="muted">（必填）</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-7 control-label no-padding-right">参数值</label>
            <div class="col-sm-7">
              <div class="input-prepend">
                <span class="add-on"></span><input ng-trim="true" id="addParamValue" ng-enter="addNewDynamicAttribute()"
                  type="text" class="input" placeholder="">
              </div>
              <span class="muted">（可稍后再填）</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="addNewDynamicAttribute()" class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>


<!-- 添加新指令 -->
<div aria-hidden="false" role="dialog" data-backdrop="true" class="bootbox modal" id="addDirectiveModal"
  style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h3>添加新指令</h3>
      </div>
      <div class="modal-body">
        <div class="bootbox-body">
          <div id="addDirectiveAlertDiv"></div>
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="">选择指令类型：</label>
              <div class="controls">
                <select id="addDirectiveType" ng-model="directiveToBeAdd.type"
                  ng-options="key as key for (key,directiveDefinedInput) in directiveDefinedInputs">
                  <option value="">-- 选择类型 --</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="addDirective()" class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 添加规则 -->
<div aria-hidden="false" role="dialog" data-backdrop="true" class="bootbox modal bootbox-confirm " id="addLocationModal"
  style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">添加新规则</h4>
      </div>
      <div class="modal-body">
        <div class="bootbox-body">
          <h6 style="text-align: center;">此处填写基本的信息，详细规则的信息，可以在添加规则后，点击"编辑"进行详细补充。</h6>
          <br>
          <div id="addLocationAlertDiv"></div>
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label">匹配类型</label>
              <div class="controls">
                <select ng-model="locationToBeAdd.matchType" ng-enter="addLocation()">
                  <option value="prefix">prefix</option>
                  <option value="regex">regex</option>
                  <option value="common">common</option>
                  <option value="exact">exact</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">路径/正则表达式</label>
              <div class="controls">
                <input ng-trim="true" ng-model="locationToBeAdd.pattern" ng-enter="addLocation()" type="text"
                  class="input" placeholder="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"></label>
              <div class="controls">
                <label class="checkbox inline"> <input ng-model="locationToBeAdd.caseSensitive" type="checkbox">
                  大小写敏感
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="addLocation()" class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 确认对话框 -->
<div aria-hidden="false" role="dialog" data-backdrop="true" class="bootbox modal bootbox-confirm "
  id="affirmRemoveLocationModal" style="margin: 0 0 0 0;">
  <div class="modal-dialog" style="width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">确认操作</h4>
      </div>
      <div class="modal-body">
        <div class="bootbox-body">
          <p style="text-align: center;">
            <i class="icon-warning-sign"></i> 您是否确定要删除该规则（路径/正则表达式为
            <code>{{locationToBeRemove.pattern}}</code>
            ） ？
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button data-bb-handler="confirm" type="button" ng-click="removeLocation();" class="btn btn-primary">确定</button>
        <button type="button" data-dismiss="modal" class="btn">取消</button>
      </div>
    </div>
  </div>
</div>
