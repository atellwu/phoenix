<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-3 control-label no-padding-right">状态控制</label>
      <div class="col-sm-9">
        <label class="radio inline"> <input disabled ng-model="vs.state" type="radio" value="ENABLED">
          ENABLED
        </label> <label class="radio inline"> <input disabled ng-model="vs.state" type="radio" value="DISABLED">
          DISABLED
        </label> <label class="radio inline"> <input disabled ng-model="vs.state" type="radio" value="FORCED_OFFLINE">
          FORCED_OFFLINE
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label no-padding-right" for="">域名</label>
      <div class="col-sm-9">
        <input disabled ng-trim="true" type="text" ng-model="vs.domain" placeholder="输入站点的域名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label no-padding-right" for="inputEmail">端口</label>
      <div class="col-sm-9">
        <input disabled ng-trim="true" type="text" ng-model="vs.port" placeholder="输入站点的端口号">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label no-padding-right" for="">默认Pool名</label>
      <div class="col-sm-9">
        <select disabled ng-model="vs.defaultPoolName" ng-options="pool.name as pool.name for pool in pools">
          <option value="">-- 选择集群 --</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label no-padding-right" for="">目标Nginx集群</label>
      <div class="col-sm-9">
        <select disabled ng-model="vs.slbPool" ng-options="slbPool.name as slbPool.name for slbPool in slbPools">
          <option value="">-- 选择Nginx集群 --</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-sm-4" style="margin-top: 0px; border-left: 1px solid #ddd;">
    <div class="form-group" ng-repeat="(key, value) in vs.dynamicAttributes" ng-init="valueList = getValueList(key)">
      <label class="col-sm-3 control-label no-padding-right">{{ key }}</label>
      <div ng-show="getInputType(key) == 'SELECT'" class="col-sm-9">
        <select ng-init="vs.dynamicAttributes[key] = getInitSelectValue(vs.dynamicAttributes[key],valueList)"
          ng-model="vs.dynamicAttributes[key]" ng-options="value0 for value0 in valueList"></select>
      </div>
      <div ng-show="getInputType(key) == 'TEXT'" class="col-sm-9">
        <input disabled ng-trim="true" ng-model="vs.dynamicAttributes[key]" type="text">
      </div>
      <div ng-show="getInputType(key) == 'TEXTAREA'" class="col-sm-9">
        <textarea ng-trim="true" ng-model="vs.dynamicAttributes[key]" rows="5" type="textarea"></textarea>
      </div>
    </div>
  </div>
</div>

<!-- 输入key -->
<div aria-hidden="true" role="dialog" class="modal hide" id="addParamModal" style="display: none;">
  <div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h3>添加自定义参数</h3>
  </div>
  <div class="modal-body">
    <div id="addParamAlertDiv"></div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">参数名</label>
        <div class="col-sm-9">
          <div class="input-prepend">
            <span class="add-on"></span><input disabled ng-trim="true" id="addParamKey"
              ng-enter="addNewDynamicAttribute()" type="text" class="input-small" placeholder="">
          </div>
          <span class="muted">（必填）</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">参数值</label>
        <div class="col-sm-9">
          <div class="input-prepend">
            <span class="add-on"></span><input disabled ng-trim="true" id="addParamValue"
              ng-enter="addNewDynamicAttribute()" type="text" class="input-small" placeholder="">
          </div>
          <span class="muted">（可稍后再填）</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="addNewDynamicAttribute()" class="btn btn-primary">确定</button>
    <button type="button" data-dismiss="modal" class="btn">取消</button>
  </div>
</div>
